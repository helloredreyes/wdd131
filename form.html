<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Rhea June Reyes</title>
    <meta name="description" content="W05 Assignment: Product Review Form - WDD131 - Dynamic Web Fundamentals - Rhea June Reyes">
    <meta name="author" content="Rhea June Reyes">
    <link rel="stylesheet" href="styles/form.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <!-- script -->
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset class="rating-fieldset">
                <legend>Overall Rating</legend>
                <div class="rating-option">
                    <label for="rating1">&star;</label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                </div>
                <div class="rating-option">
                    <label for="rating2">&star;&star;</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                </div>
                <div class="rating-option">
                    <label for="rating3">&star;&star;&star;</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                </div>
                <div class="rating-option">
                    <label for="rating4">&star;&star;&star;&star;</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                </div>
                <div class="rating-option">
                    <label for="rating5">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <!-- Useful Features -->
            <fieldset class="features">
                <legend>Which features did you find useful in the product?<br><span style="font-style:italic">(Check all that apply)</span></legend>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Durability</label>
                <br>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Ease of Use</label>
                <br>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Performance</label>
                <br>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review <span style="color:#6E62B6">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="userName">User Name <span style="color:#6E62B6">(Optional)</span></label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>Â©2024 Rhea June Reyes | The Philippines</p>
        <div id="currentyear">
            <p id="datetimemodified" class="red-text"></p>
        </div>
    </footer>
</body>
</html>
